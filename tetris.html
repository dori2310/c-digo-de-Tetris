<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Mejorado</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tetris.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>TETRIS DELUXE</h1>
      <div class="game-area">
        <div class="game-info">
          <canvas id="holdPiece" width="100" height="100"></canvas>
          <div id="score" class="info-box">Puntuación: 0</div>
          <div id="level" class="info-box">Nivel: 1</div>
          <div id="lines" class="info-box">Líneas: 0</div>
          <div id="highScore" class="info-box">Récord: 0</div>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="next-piece-container">
          <h3>Siguiente:</h3>

          <canvas id="nextPiece" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="controls">
        <p>
          Controles: ← → ↓ para mover, ↑ para rotar, C para guardar pieza, P
          para pausar, R para reiniciar
        </p>
      </div>
      <div id="startScreen">
        <h2>¡Bienvenido a Tetris Deluxe!</h2>
        <button id="startButton">Iniciar Juego</button>
      </div>
      <div id="gameOverScreen">
        <h2>¡Juego Terminado!</h2>
        <p id="finalScore"></p>
        <button id="restartButton">Jugar de Nuevo</button>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
